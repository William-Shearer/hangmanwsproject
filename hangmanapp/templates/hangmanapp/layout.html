<!DOCTYPE html>
<html>

    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        {% load static %}
        <link rel="icon" type="image/xicon" href="{% static 'hangmanapp/favicon.png' %}">
        {% block head %}{% endblock %}
    </head>

    <body>
        {% if message %}
            <h3>{{ message }}</h3>
        {% endif %}
        {% block body %}{% endblock %}
    </body>

</html>
